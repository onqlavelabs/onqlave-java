# Publishing Java packages with Maven
name: Publish Development
on:
  push:

jobs:
  publish:
#    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && endsWith(github.event.base_ref, '/dev')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: "print debug"
        run: |
          echo ${{github.event.base_ref}}

      - name: "Release PR info"
        if: github.event_name != 'workflow_dispatch'
        run: echo "PR ${{ github.event.number }}"
      - uses: actions/checkout@v3

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      # java publish
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Extract tag version
        id: extract_tag
        run: echo "::set-output name=tag::$(echo ${{ github.ref }} | sed -e 's/^refs\/tags\/v//' -e 's/^refs\/heads\/v//')"

      - name: Update pom.xml version
        # sed only version of project
        run: |
          sed -i "s/<projectVersion>.*<\/projectVersion>/<projectVersion>0.0.3<\/projectVersion>/" pom.xml

      ############# GITHUB RELEASE ##############
      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v1

      - name: "Create a GitHub release v0.0.3"
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "v0.0.3"
          name: "Release v0.0.3"
          body: |
            ## Release notes:
            ${{ steps.extract-release-notes.outputs.release_notes }}

      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          PROFILE: dev
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
